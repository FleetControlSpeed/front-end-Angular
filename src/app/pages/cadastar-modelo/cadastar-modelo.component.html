<body class="w-full bg-slate-50">
    <section class="flex justify-center">

        <form class="w-3/4 flex items-center flex-col mt-10 bg-white rounded-lg">
            <div class="flex justify-center">
                <p class="underline text-[#064F51] text-4xl flex justify-center mt-14">Cadastrar Modelo</p>
            </div>
            <div class="mb-6 mt-10 flex items-center justify-between">
                <div class="mr-14">
                    <label for="modelo" class="block">NOME</label>
                    <input type="text" placeholder="Digite o modelo" class="w-96 h-10 rounded-lg border p-4 "[(ngModel)]="modelo.nome" name="nome">
                </div>
            </div>

            <div class="mb-6 mt-10 flex items-center justify-between">
                <div class="mr-14">
                    <label for="marca" class="block">MARCA</label>
                    <select class="w-52 h-14 rounded-lg border p-4" [(ngModel)]="modelo.marca" name="marca">
                      <option value="0">Escolha</option>
                      <option value="FIAT">FIAT</option>
                      <option value="CHEVROLET">CHEVROLET</option>
                      <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                      <option value="TOYOTA">TOYOTA</option>
                      <option value="HYUNDAI">HYUNDAI</option>
                      <option value="RENAULT">RENAULT</option>
                      <option value="HONDA">HONDA</option>
                      <option value="VOLVO">VOLVO</option>
                      <option value="SCANIA">SCANIA</option>
                      <option value="MERCEDES">MERCEDES</option>


                  </select>
                </div>
            </div>

            <div class="flex mt-14 mb-14">
                <a href="listar-usuario"><button type="button" class="bg-[#064F51] mr-96 w-32 h-8 rounded-lg text-white">Voltar</button></a>
                <button (click)="adicionarModelo()"type="button" class="bg-[#064F51] w-32 h-8 rounded-lg text-white">Enviar</button>
            </div>

        </form>
    </section>
</body>
